version: '2'

services:

    mysql:
        container_name: mysql
        image: daocloud.io/library/mysql
        restart: always
        expose:
            - "3306"
        ports: 
            - "3306:3306"
        volumes:
            - ./docker_data/mysql/data:/data
            - ./docker_data/mysql/var-lib-mysql:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
        restart: always

    php-fpm:
        container_name: php-fpm
        build: ./PHP/PHP7.1/
        restart: always
        expose:
            - "9000"
        volumes:
            - ./docker_data/php-fpm:/data
        links:
            - mysql:mysql

    nginx:
        container_name: nginx
        build: ./NGINX/OpenResty/
        restart: always
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./docker_data/nginx/conf.d:/etc/nginx/conf.d
        volumes_from:
            - php-fpm
        links:
            - mysql:mysql
            - php-fpm:php-fpm
